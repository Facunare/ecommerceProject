{% extends 'base.html' %}
{% block content %}
<h1>Signup</h1>
{{error}}
<form action="/signup/" method="POST">
    {% csrf_token %}
    {{form}}
    <button>
        Iniciar Sesión
    </button>
</form>
<a href="{% url 'signin' %}" class="signup_a">¿Ya tienes una cuenta? Ingresá aquí</a>
{% endblock %}
